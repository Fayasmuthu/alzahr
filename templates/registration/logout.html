{% extends "registration/registration_base.html" %}
{% load i18n %}
{% load static %}
{% block title %}{% trans "Logged out" %}{% endblock %}

{% block content %}
<section class="log-in-section background-image-2 section-b-space">
    <div class="container-fluid-lg w-100">
      <div class="row">
        <div class="col-xxl-6 col-xl-5 col-lg-6 d-lg-block d-none ms-auto">
          <div class="image-contain">
            <img src="{% static 'web/assets/images/inner-page/log-in.png' %}" class="img-fluid" alt="" />
          </div>
        </div>

        <div class="col-xxl-4 col-xl-5 col-lg-6 col-sm-8 mx-auto">
          <div class="log-in-box">
            <div class="log-in-title">
              <h3>Welcome To Al Zahr</h3>
              <h4>{% trans "Successfully logged out" %}.</h4>
            </div>

            

            <div class="other-log-in">
              <h6></h6>
            </div>
            <div class="sign-up-box">
                <h4></h4>
                <a href="{% url 'auth_login' %}">Log In </a>
            </div>
            <div class="sign-up-box">
            <h4></h4>
            <a href="{% url "web:index" %}">Back Home</a>
            </div>

            <div class="other-log-in">
              <h6></h6>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
