<VirtualHost *:80>
        ServerName test.zeydox.com
        ServerAlias www.test.zeydox.com
        Redirect permanent / https://test.zeydox.com/ 
  
        RewriteEngine on
        RewriteCond %{SERVER_NAME} =test.zeydox.com [OR]
        RewriteCond %{SERVER_NAME} =www.test.zeydox.com
        RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
        ServerAdmin admin@test.zeydox.com
        ServerName test.zeydox.com
        ServerAlias www.test.zeydox.com
        
        DocumentRoot /home/bluetower/home/srv/alzahr
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        Alias /static /home/bluetower/home/srv/alzahr/alzahr/static
        <Directory /home/bluetower/home/srv/alzahr/alzahr/static>
                Require all granted
        </Directory>

        Alias /media /home/bluetower/home/srv/alzahr/alzahr/media
        <Directory /home/bluetower/home/srv/alzahr/alzahr/media>
                Require all granted
        </Directory>

        <Directory /home/bluetower/home/srv/alzahr/alzahr/alzahr>
            <Files wsgi.py>
                    Require all granted
            </Files>
        </Directory>

        WSGIDaemonProcess    alzahr python-path=/home/bluetower/home/srv/alzahr/alzahr python-home=/home/bluetower/home/srv/alzahr/venv
        WSGIProcessGroup alzahr
        WSGIScriptAlias / /home/bluetower/home/srv/alzahr/alzahr/alzahr/wsgi.py


</VirtualHost>
